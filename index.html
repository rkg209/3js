<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	</head>
	<body>

		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a class="ar-object" id="1" href="#">Item1</a>
			<a class="ar-object" id="2" href="#">Item2</a>
			<a class="ar-object" id="3" href="#">Item3</a>
			<a class="ar-object" id="4" href="#">Item4</a>
		  </div>

		  <div id="container" style="position: fixed; background-color: rgb(0, 0, 0);"></div>

		  
		  <span style="font-size:30px;cursor:pointer; position:absolute;" onclick="openNav()">&#9776; open</span>
		  

		  <script>
		  function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		  }
		  
		  function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		  }
		  </script>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';

			import {OrbitControls} from './jsm/controls/OrbitControls.js';
			import {GLTFLoader} from './jsm/loaders/GLTFLoader.js';
			import {RGBELoader} from './jsm/loaders/RGBELoader.js';

			let container;
			let camera, scene, renderer;
			let controller;

			let reticle, pmremGenerator, current_object, controls, isAR, envmap;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			$(".ar-object").click(function(){
				if(current_object != null){
					scene.remove(current_object);
				}
				loadModel($(this).attr("id"));
			});

			function loadModel(model){
				new RGBELoader()
					.setDataType(THREE.UnsignedByteType)
					.setPath('textures/')
					.load('photo_studio_01_1k.hdr', function(texture){

						envmap = pmremGenerator.fromEquirectangular(texture).texture;

						scene.environment = envmap;
						texture.dispose();
						pmremGenerator.dispose();
						render();

						var loader = new GLTFLoader().setPath('3d/');
						loader.load(model + ".glb", function(glb) {

							current_object = glb.scene;
							scene.add(current_object);	

							var box = new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);

							controls.update();
							render();

						});

					});
			};

			function init() {

				container = document.createElement( 'div' );
				document.getElementById("container").appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.001, 200 );

				var directionalLight = new THREE.DirectionalLight(0xdddddd, 1);
				directionalLight.position.set(0, 0, 1).normalize();
				scene.add(directionalLight);

				var ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				pmremGenerator = new THREE.PMREMGenerator(renderer);
				pmremGenerator.compileEquirectangularShader();

				controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener('change', render);
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set(0, 0, -0.2);
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );

				function onSelect() {

					if ( reticle.visible ) {

						const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
						const mesh = new THREE.Mesh( geometry, material );
						reticle.matrix.decompose( mesh.position, mesh.quaternion, mesh.scale );
						mesh.scale.y = Math.random() * 2 + 1;
						scene.add( mesh );

					}

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );
				requestAnimationFrame(animate);
				controls.update();

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
